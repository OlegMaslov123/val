<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ –ø–æ –±–æ–∫–∞–º */
        .photos-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 15;
        }

        /* –õ–µ–≤–æ–µ —Ñ–æ—Ç–æ */
        .photo-left {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            border: 4px solid white;
            transform: rotate(-5deg);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 20;
            margin-right: 20px;
        }

        /* –ü—Ä–∞–≤–æ–µ —Ñ–æ—Ç–æ */
        .photo-right {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            border: 4px solid white;
            transform: rotate(5deg);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 20;
            margin-left: 20px;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ñ–æ—Ç–æ */
        .photo-left:hover, .photo-right:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 0 30px 40px rgba(0,0,0,0.4);
            border-color: #ffd700;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .photo-left img, .photo-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è —Ñ–æ—Ç–æ (–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è) */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            z-index: 10;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–µ—Ä–¥—Ü–∞ */
        .heart-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .text-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        .heart {
            width: 80px;
            height: 80px;
            background: #ff4d4d;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.4s infinite;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 80px;
            height: 80px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }

        .heart::before {
            left: 40px;
            top: 0;
        }

        .heart::after {
            left: 0;
            top: -40px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .title {
            color: white;
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s;
            position: relative;
            z-index: 15;
        }

        .message {
            color: white;
            font-size: 1em;
            margin: 0;
            opacity: 0.9;
            animation: fadeIn 2s 0.5s both;
            position: relative;
            z-index: 12;
        }

        /* –§–æ–Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        .background-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (min-width: 600px) {
            .heart {
                width: 120px;
                height: 120px;
            }
            
            .heart::before,
            .heart::after {
                width: 120px;
                height: 120px;
            }
            
            .heart::before {
                left: 60px;
            }
            
            .heart::after {
                top: -60px;
            }
            
            .title {
                font-size: 3em;
            }
            
            .message {
                font-size: 1.3em;
            }
            
            .text-section {
                gap: 20px;
            }

            .photo-left, .photo-right {
                width: 150px;
                height: 150px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –Ω–æ—É—Ç–±—É–∫–æ–≤ */
        @media (min-width: 900px) {
            .heart {
                width: 150px;
                height: 150px;
            }
            
            .heart::before,
            .heart::after {
                width: 150px;
                height: 150px;
            }
            
            .heart::before {
                left: 75px;
            }
            
            .heart::after {
                top: -75px;
            }
            
            .title {
                font-size: 3.8em;
            }
            
            .message {
                font-size: 1.6em;
            }

            .photo-left, .photo-right {
                width: 180px;
                height: 180px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 1200px) {
            .heart {
                width: 200px;
                height: 200px;
            }
            
            .heart::before,
            .heart::after {
                width: 200px;
                height: 200px;
            }
            
            .heart::before {
                left: 100px;
            }
            
            .heart::after {
                top: -100px;
            }
            
            .title {
                font-size: 4.5em;
            }
            
            .message {
                font-size: 2em;
            }

            .photo-left, .photo-right {
                width: 220px;
                height: 220px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 1600px) {
            .heart {
                width: 250px;
                height: 250px;
            }
            
            .heart::before,
            .heart::after {
                width: 250px;
                height: 250px;
            }
            
            .heart::before {
                left: 125px;
            }
            
            .heart::after {
                top: -125px;
            }
            
            .title {
                font-size: 5.5em;
            }
            
            .message {
                font-size: 2.5em;
            }

            .photo-left, .photo-right {
                width: 280px;
                height: 280px;
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è - —Ñ–æ—Ç–æ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        @media (max-width: 768px) {
            .photos-container {
                flex-direction: column;
                gap: 20px;
            }

            .photo-left, .photo-right {
                margin: 0;
                width: 200px;
                height: 200px;
            }

            .photo-left {
                transform: rotate(0deg);
                margin-bottom: 20px;
            }

            .photo-right {
                transform: rotate(0deg);
                margin-top: 20px;
            }

            .center-content {
                order: 2;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            20% {
                transform: rotate(-45deg) scale(1.25);
            }
            40% {
                transform: rotate(-45deg) scale(1.5);
            }
            60% {
                transform: rotate(-45deg) scale(1.25);
            }
            80% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-section {
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–¥–ø–∏—Å–µ–π –ø–æ–¥ —Ñ–æ—Ç–æ */
        .photo-caption {
            text-align: center;
            color: white;
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .photo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç -->

    <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="main-container">
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ—Ç–æ –ø–æ –±–æ–∫–∞–º -->
        <div class="photos-container">
            
            <!-- –õ–µ–≤–æ–µ —Ñ–æ—Ç–æ —Å –ø–æ–¥–ø–∏—Å—å—é -->
            <div class="photo-wrapper">
                <div class="photo-left">
                    <!-- –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ –¢–ï–ö–°–¢ –ù–ê –°–°–´–õ–ö–ò –í–ê–®–ò–• –§–û–¢–û -->
                    <img src="photo_2026-02-14_15-37-49.jpg" alt="–§–æ—Ç–æ 1">
                    <!-- –ò–õ–ò –ò–°–ü–û–õ–¨–ó–£–ô–¢–ï –ó–ê–ì–õ–£–®–ö–£ -->
                    <!-- <div class="photo-placeholder">üì∏ 1</div> -->
                </div>
                <div class="photo-caption"></div>
            </div>
            
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
            <div class="center-content">
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥—Ü–∞ -->
                <div class="heart-section">
                    <div class="heart"></div>
                </div>
                
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ -->
                <div class="text-section">
                    <h1 class="title">–í–ª–∞–¥—É–ª—è</h1>
                    <p class="message">–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è</p>
                </div>
            </div>
            
        </div>
        
    </div>
    
</body>
